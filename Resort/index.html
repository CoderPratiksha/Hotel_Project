<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        nav {
            display: flex;
            justify-content: space-between; 
            align-items: center; 
            height: 70px;
            background-color: #FB8B24;
            padding: 0 20px; 
        }

        .logo {
            height: 70px;
            width: 80px;
        }

        nav a {
            margin: 0 10px;
            word-spacing: 10px;
            font-size: 25px;
            text-decoration: none;
            color: black;
            transition: color 0.3s ease, transform 0.3s ease;
        }

        nav a:hover {
            color: #5F0F40;
            transform: scale(1.1);
            font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
            text-decoration: solid;
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            background-color: #5F0F40;
            color: white;
            border: none;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #3C0821;
        }

        footer {
            background-color: #5F0F40;
            color: #E36414;
            padding: 40px 20px;
            margin-top: 40px;
            font-size: 30px;
        }

        .footer-container {
            display: flex;
            justify-content: space-between;
            flex-wrap: wrap;
        }

        .footer-container div {
            flex: 1;
            padding: 10px;
            min-width: 200px; /* Ensures each section doesn't get too narrow on small screens */
        }

        .footer-container h3 {
            margin-bottom: 10px;
            color: #E36414;
        }

        .footer-container p {
            margin: 5px 0;
        }

        .footer-container a {
            color: #E36414;
            text-decoration: none;
            margin: 5px 0;
            display: block;
        }

        .footer-container a:hover {
            color: white;
            text-decoration: underline;
        }

        .footer-bottom {
            text-align: center;
            margin-top: 20px;
        }

        .footer-bottom p {
            margin: 5px 0;
        }
        .home {
            height: 500px;
            width: 100%;
        }
    </style>
</head>
<body>
    <header>
        <nav>
            <img src="logo.jpg" alt="Logo" class="logo">
            <div>
                <a href="index.html">Home</a>
                <a href="About.html">About</a>
                <a href="Rooms.html">Rooms</a>
                <a href="contact.html">Contact</a>
                <a href="signin.html">SignIn</a>
                <button id="bookButton">Book Now</button>
            </div>
        </nav>
    </header>
    <img src="home.jpg" alt="Front View Of Hotel " class="home" >
    <script>
        const bookButton = document.getElementById("bookButton");
        bookButton.addEventListener("click", function() {
            alert("You have successfully booked!");
        });
    </script>

    
    <footer>
        <div class="footer-container">
            <div class="contact-info">
                <h3>Call us :</h3>
                <p>+91 8080937354</p>
                <p>+91 9834675843</p>
            </div>

            <!-- Address -->
            <div class="address">
                <h3>Address:</h3>
                <p>KarveNagar , Pune </p>
            </div>

            <!-- Email -->
            <div class="email">
                <h3>Stay Updated for daily offers : </h3>
                <p>  hotelmanagement@gmail.com</p>
            </div>

        
        </div>

        
        <div class="footer-bottom">
            <p>Copyright Â© 2024 PG's Resort. All rights reserved.</p>
            <p>Website designed and developed by Pratiksha Gurme.</p>
        </div>
    </footer>
</body>
</html>
